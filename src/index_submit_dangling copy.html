<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 18px;
      background-color: #f1f1f1;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      margin-bottom: 1.5rem;
      width: 100%;
    }

    .form-control label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-control input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      font-size: 1rem;
    }

    .login-button {
      display: block;
      padding: 0.75rem 1.5rem;
      border: 0;
      border-radius: 4px;
      background-color: #28a745;
      color: #fff;
      user-select: none;
      font-size: 1rem;
      transition: background-color 0.3s;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .login-button:before,
    .login-button:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      border-radius: 4px;
      background-color: rgba(0, 0, 0, 0.1);
      transform: translateZ(-5px);
    }

    .login-button:after {
      background-color: rgba(0, 0, 0, 0.15);
      transform: translateZ(-10px);
    }

    .login-button:hover {
      background-color: #218838;
    }

    .login-button:hover:before,
    .login-button:hover:after {
      background-color: rgba(0, 0, 0, 0.2);
    }

    .login-button:before {
      transition: background-color 0.5s;
    }

    .login-button:after {
      transition: background-color 0.5s, transform 1s;
    }

    .login-button:hover:before,
    .login-button:hover:after {
      transition: background-color 0.5s, transform 0.5s;
    }

    .login-button:hover:before {
      background-color: rgba(0, 0, 0, 0.3);
    }

    .login-button:hover:after {
      background-color: rgba(0, 0, 0, 0.25);
      transform: translateZ(-15px);
    }

    .login-button span {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h1>Login</h1>
    <div class="form-control">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="form-control">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button class="login-button">
      <span>Login</span>
    </button>
  </div>

  <script>
    const button = document.querySelector('.login-button');

    const distanceBetween = (p1x, p1y, p2x, p2y) => {
      const dx = p1x - p2x;
      const dy = p1y - p2y;
      return Math.sqrt(dx * dx + dy * dy);
    };

    document.addEventListener('mousemove', event => {
      const radius = Math.max(button.offsetWidth * 0.75, button.offsetHeight * 0.75, 100);

      const bx = button.offsetLeft + button.offsetWidth / 2;
      const by = button.offsetTop + button.offsetHeight / 2;

      const dist = distanceBetween(event.clientX, event.clientY, bx, by);
      const angle = Math.atan2(event.clientY - by, event.clientX - bx);

      const ox = -1 * Math.cos(angle) * Math.max(radius - dist, 0);
      const oy = -1 * Math.sin(angle) * Math.max(radius - dist, 0);

      const rx = oy / 2;
      const ry = -ox / 2;

      button.style.transition = 'all 0.1s ease';
      button.style.transform = `translate(${ox}px, ${oy}px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      button.style.boxShadow = `0px ${Math.abs(oy)}px ${Math.abs(oy) / radius * 40}px rgba(0,0,0,0.15)`;
    });

    button.addEventListener('click', event => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username.trim() === '' || password.trim() === '') {
        event.preventDefault();
        button.textContent = 'Fill in both fields ðŸ™ƒ';
        button.style.animation = 'shake 0.5s infinite';
      } else {
        button.textContent = 'Logging in...';
        button.disabled = true;
      }
    });
  </script>
</body>
</html>
